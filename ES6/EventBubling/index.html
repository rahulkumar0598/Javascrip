<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubling</title>
  </head>
  <style>
    .main {
      flex: 1;
      text-align: center;
    }
    .topDiv {
      background-color: red;
      border-width: 5px;
    }
    .middleDiv {
      background-color: yellow;
      border-width: 5px;
    }
    .bottomDiv {
      background-color: green;
      border-width: 5px;
    }
  </style>
  <script>
    function topDiv() {
      alert("topDiv");
    }
    function middleDiv() {
      event.stopPropagation(); // helps to stop the event handlers
      alert("middleDiv");
    }
    function bottomDiv() {
      alert("bottomDiv");
    }
  </script>
  <body>
    <div class="main">
      <div onclick="topDiv()" class="topDiv">
        topDiv
        <div onclick="middleDiv()" class="middleDiv">
          middleDiv
          <div onclick="bottomDiv()" class="bottomDiv">bottomDiv</div>
        </div>
      </div>
    </div>
  </body>
</html>
